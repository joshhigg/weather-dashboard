<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="./style.css" />
    <title>Weather Dashboard</title>
</head>

<body>
    <header>
        <h1 class="text-center text-tertiary p-4">Weather Dashboard</h1>
    </header>

    <main class="row m-3">
        <div id="search-wrapper" class="col-12 col-md-3">
            <h2 class="my-3">Search for a city</h2>
            <form>
                <div class="my-3">
                    <input type="city" class="form-control" id="input-city" placeholder="Salt Lake City">
                </div>
                <div class="d-grid gap-2">
                    <button class="btn" type="button" id="submit">Search</button>
                </div>
            </form>
            <div id="search-history"></div>
        </div>

        <div id="results-wrapper" class="col-12 col-md-9 border border-primary">
            <div class="today-forecast"></div>
            <div class="five-day-forecast"></div>
        </div>
    </main>
    <script src="./script.js"></script>
</body>


</html>
